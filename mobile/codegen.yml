schema: ../backend/src/schema.graphql
generates:
  ./generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withComponent: false
      withHOC: false
  ./generated/introspection.json:
    plugins:
      - introspection
    config:
      minify: true