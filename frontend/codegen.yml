schema: http://localhost:3000/graphql
generates:
  ./src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-vue-apollo
    config:
      withCompositionFunctions: true
      vueCompositionApiImportFrom: vue
  ./src/generated/introspection.json:
    plugins:
      - introspection
    config:
      minify: true
